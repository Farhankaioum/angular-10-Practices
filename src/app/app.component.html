<!-- Reactive Form example -->
<form [formGroup]="loginForm" (ngSubmit)="collectData()">
    <div class="form-group">
        <input type="email" formControlName="email" placeholder="user email"/><br>
        <span *ngIf="email.invalid && email.touched" class="error">email is required</span>
    </div>
    
    <input type="password" name="password" formControlName="password" placeholder="password"><br><br>
    <button [disabled]="loginForm.invalid" type="submit">Login</button>
</form>
